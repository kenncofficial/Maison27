{% extends 'index.html' %}
{% load static %}
{% block content %}

 <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'Blog/images/bg_0.jpg'%});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-0 text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="blog.html">Post <i class="fa fa-chevron-right"></i></a></span> <span>Manage supply<i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Update Supply</h1>
          </div>
        </div>
      </div>
    </section>



 <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ftco-animate">
           <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-danger">Update Supply</button>
            </form>
            </div>
           
                   
          </div> <!-- .col-md-8 -->
          
        </div>
      </div>
    </section> <!-- .section -->

{% endblock %}
